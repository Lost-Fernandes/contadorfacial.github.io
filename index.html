<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Pessoas e Outros Objetos</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    video {
      width: 100%;
      max-width: 600px;
      border: 1px solid #ccc;
    }
    #count {
      font-size: 24px;
      margin: 20px 0;
    }
    .log {
      font-size: 18px;
      color: green;
      margin: 10px 0;
      font-weight: bold;
    }
    #object-count {
      font-size: 18px;
      margin: 20px;
      text-align: left;
      padding: 10px;
      border: 1px solid #000;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Contador de Pessoas e Outros Objetos</h1>
  <video id="video" autoplay playsinline muted></video>
  <div id="count">Pessoas detectadas: 0</div>
  <div id="log"></div>
  <div id="object-count">
    <h3>Contagem de objetos detectados:</h3>
    <ul id="object-list"></ul>
  </div>

  <script>
    const video = document.getElementById('video');
    const countDisplay = document.getElementById('count');
    const logDisplay = document.getElementById('log');
    const objectList = document.getElementById('object-list');
    
    let totalPeopleDetected = 0;
    let currentPeopleCount = 0;
    let trackedPeople = [];
    let objectCounts = {};

    // Função para acessar a câmera traseira
    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: 'environment' } } // Câmera traseira
      });
      video.srcObject = stream;
      return new Promise((resolve) => {
        video.onloadedmetadata = () => {
          resolve(video);
        };
      });
    }

    // Função para exibir registro visual de detecção
    function logDetection(message) {
      logDisplay.textContent = message;
      setTimeout(() => {
        logDisplay.textContent = ''; // Limpar a mensagem após um tempo
      }, 2000);
    }

    // Função para atualizar a lista de objetos detectados
    function updateObjectCounts() {
      objectList.innerHTML = '';
      for (const [object, count] of Object.entries(objectCounts)) {
        const listItem = document.createElement('li');
        listItem.textContent = `${object}: ${count}`;
        objectList.appendChild(listItem);
      }
    }

    // Função principal de detecção de pessoas e objetos
    async function detectPeopleAndObjects() {
      const model = await cocoSsd.load();
      console.log('Modelo carregado!');

      const detect = async () => {
        const predictions = await model.detect(video);
        let newTrackedPeople = [];
        objectCounts = {}; // Reinicia as contagens de objetos a cada detecção

        // Verifica todas as detecções e categoriza
        predictions.forEach((prediction) => {
          const className = prediction.class;

          // Atualiza o número de objetos da classe
          if (objectCounts[className]) {
            objectCounts[className]++;
          } else {
            objectCounts[className] = 1;
          }

          if (className === 'person') {
            const bbox = prediction.bbox; // Caixa delimitadora da pessoa detectada
            const newPerson = {
              x: bbox[0],
              y: bbox[1],
              width: bbox[2],
              height: bbox[3]
            };

            // Verifica se a pessoa já está na lista de rastreados
            const alreadyTracked = trackedPeople.some((person) => {
              return Math.abs(person.x - newPerson.x) < 50 && Math.abs(person.y - newPerson.y) < 50;
            });

            if (!alreadyTracked) {
              newTrackedPeople.push(newPerson); // Adiciona a nova pessoa detectada
              logDetection('Pessoa detectada e registrada!');
            }
          }
        });

        // Atualiza a lista de pessoas rastreadas
        trackedPeople = [...newTrackedPeople];

        // Atualizar a contagem de pessoas se houver mudanças
        const newPeopleCount = trackedPeople.length;
        if (newPeopleCount !== currentPeopleCount) {
          totalPeopleDetected += newPeopleCount - currentPeopleCount;
          currentPeopleCount = newPeopleCount;
          countDisplay.textContent = `Pessoas detectadas: ${totalPeopleDetected}`;
        }

        // Atualiza a lista de contagem de objetos detectados
        updateObjectCounts();

        // Continuar a detecção
        requestAnimationFrame(detect);
      };
      detect();
    }

    // Inicializar o vídeo e o modelo
    setupCamera().then(() => {
      detectPeopleAndObjects();
    });
  </script>
</body>
</html>
