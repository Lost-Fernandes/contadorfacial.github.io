<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Pessoas</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    video {
      width: 100%;
      max-width: 600px;
      border: 1px solid #ccc;
    }
    #count {
      font-size: 24px;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Contador de Pessoas</h1>
  
  <video id="video" autoplay playsinline muted></video>
  
  <div id="count">Pessoas detectadas: 0</div>
  
  <!-- Botões para trocar câmera e baixar PDF -->
  <button id="switchCamera">Trocar Câmera</button>
  <button id="downloadPdf">Baixar PDF</button>

  <script>
    // Selecionar elementos
    const video = document.getElementById('video');
    const countDisplay = document.getElementById('count');
    const switchCameraBtn = document.getElementById('switchCamera');
    const downloadPdfBtn = document.getElementById('downloadPdf');
    
    let currentFacingMode = 'environment'; // Começa com a câmera traseira
    let totalPeopleDetected = 0;
    let stream; // Para armazenar o stream da câmera

    // Função para acessar a câmera
    async function setupCamera() {
      if (stream) {
        // Se já houver uma stream ativa, parar todas as tracks
        stream.getTracks().forEach(track => track.stop());
      }
      
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: currentFacingMode } }
      });
      video.srcObject = stream;
      return new Promise((resolve) => {
        video.onloadedmetadata = () => {
          resolve(video);
        };
      });
    }

    // Função para gerar o PDF
    function generatePDF(count) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text(`Relatório de Detecção`, 10, 10);
      doc.text(`Total de pessoas detectadas: ${count}`, 10, 20);
      doc.save('detecao_pessoas.pdf');
    }

    // Função principal de detecção de pessoas
    async function detectPeople() {
      const model = await cocoSsd.load();
      console.log('Modelo carregado!');

      const detect = async () => {
        const predictions = await model.detect(video);
        let personCount = 0;
        
        // Corrigindo a contagem - agora só conta se houver previsão de 'person'
        predictions.forEach((prediction) => {
          if (prediction.class === 'person') {
            personCount++;
          }
        });

        // Atualizar a contagem na interface se houve detecção
        if (personCount > 0) {
          totalPeopleDetected += personCount;
          countDisplay.textContent = `Pessoas detectadas: ${totalPeopleDetected}`;
        }

        requestAnimationFrame(detect);
      };
      detect();
    }

    // Função para alternar entre câmera frontal e traseira
    switchCameraBtn.addEventListener('click', () => {
      currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
      setupCamera();
    });

    // Botão para gerar PDF manualmente
    downloadPdfBtn.addEventListener('click', () => {
      generatePDF(totalPeopleDetected);
    });

    // Inicializar o vídeo e o modelo
    setupCamera().then(() => {
      detectPeople();
    });
  </script>
</body>
</html>
