<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Pessoas Persistente</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    video {
      width: 100%;
      max-width: 600px;
      border: 1px solid #ccc;
    }
    #count {
      font-size: 24px;
      margin: 20px 0;
    }
    .log {
      font-size: 18px;
      color: green;
      margin: 10px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Contador de Pessoas</h1>
  <video id="video" autoplay playsinline muted></video>
  <div id="count">Pessoas detectadas: 0</div>
  <div id="log"></div>

  <script>
    const video = document.getElementById('video');
    const countDisplay = document.getElementById('count');
    const logDisplay = document.getElementById('log');

    let totalPeopleDetected = 0;
    let trackedPeople = [];

    // Persistência para manter pessoas por um tempo mesmo se não forem detectadas temporariamente
    const persistenceThreshold = 5; // Número de frames antes de remover uma pessoa ausente

    // Função para acessar a câmera traseira
    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: 'environment' } } // Câmera traseira
      });
      video.srcObject = stream;
      return new Promise((resolve) => {
        video.onloadedmetadata = () => {
          resolve(video);
        };
      });
    }

    // Função para exibir registro visual de detecção
    function logDetection(message) {
      logDisplay.textContent = message;
      setTimeout(() => {
        logDisplay.textContent = ''; // Limpar a mensagem após um tempo
      }, 2000);
    }

    // Função principal de detecção de pessoas
    async function detectPeople() {
      const model = await cocoSsd.load();
      console.log('Modelo carregado!');

      const detect = async () => {
        const predictions = await model.detect(video);
        let newTrackedPeople = [];

        predictions.forEach((prediction) => {
          if (prediction.class === 'person') {
            const bbox = prediction.bbox; // Caixa delimitadora da pessoa detectada
            const newPerson = {
              x: bbox[0],
              y: bbox[1],
              width: bbox[2],
              height: bbox[3],
              persistence: persistenceThreshold // Atribuir persistência inicial
            };

            // Verifica se a pessoa já está na lista de rastreados
            const alreadyTracked = trackedPeople.some((person, index) => {
              const distanceX = Math.abs(person.x - newPerson.x);
              const distanceY = Math.abs(person.y - newPerson.y);

              if (distanceX < 50 && distanceY < 50) {
                // Atualiza a persistência da pessoa detectada
                trackedPeople[index].persistence = persistenceThreshold;
                return true;
              }
              return false;
            });

            if (!alreadyTracked) {
              newTrackedPeople.push(newPerson); // Adiciona a nova pessoa detectada
              logDetection('Pessoa detectada e registrada!');
            }
          }
        });

        // Atualizar a lista de pessoas rastreadas
        trackedPeople.forEach((person, index) => {
          // Reduz a persistência de cada pessoa
          person.persistence--;

          // Remover pessoas que atingiram o limite de persistência
          if (person.persistence > 0) {
            newTrackedPeople.push(person);
          }
        });

        trackedPeople = newTrackedPeople;

        // Atualizar a contagem de pessoas
        totalPeopleDetected = trackedPeople.length;
        countDisplay.textContent = `Pessoas detectadas: ${totalPeopleDetected}`;

        requestAnimationFrame(detect);
      };

      detect();
    }

    // Inicializar o vídeo e o modelo
    setupCamera().then(() => {
      detectPeople();
    });
  </script>
</body>
</html>
