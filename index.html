<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Pessoas</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    video {
      width: 100%;
      max-width: 600px;
      border: 1px solid #ccc;
    }
    #count {
      font-size: 24px;
      margin: 20px 0;
    }
    .log {
      font-size: 18px;
      color: green;
      margin: 10px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Contador de Pessoas</h1>
  <video id="video" autoplay playsinline muted></video>
  <div id="count">Pessoas detectadas: 0</div>
  <div id="log"></div>

  <script>
    const video = document.getElementById('video');
    const countDisplay = document.getElementById('count');
    const logDisplay = document.getElementById('log');
    let totalPeopleDetected = 0;
    let trackedPeople = [];

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: 'environment' } } // Câmera traseira
      });
      video.srcObject = stream;
      return new Promise((resolve) => {
        video.onloadedmetadata = () => {
          resolve(video);
        };
      });
    }

    function logDetection(message) {
      logDisplay.textContent = message;
      setTimeout(() => {
        logDisplay.textContent = ''; // Limpar a mensagem após um tempo
      }, 2000);
    }

    async function detectPeople() {
      const model = await cocoSsd.load();
      console.log('Modelo carregado!');

      const detect = async () => {
        const predictions = await model.detect(video);
        let personCount = 0;
        const newTrackedPeople = [];

        predictions.forEach((prediction) => {
          if (prediction.class === 'person') {
            const bbox = prediction.bbox; // Caixa delimitadora da pessoa detectada
            const newPerson = {
              x: bbox[0],
              y: bbox[1],
              width: bbox[2],
              height: bbox[3]
            };

            const alreadyTracked = trackedPeople.some((person) => {
              return Math.abs(person.x - newPerson.x) < 50 && Math.abs(person.y - newPerson.y) < 50;
            });

            if (!alreadyTracked) {
              personCount++;
              newTrackedPeople.push(newPerson);
              logDetection('Pessoa detectada e registrada!');
            }
          }
        });

        // Atualizar o array de pessoas rastreadas para nova detecção
        trackedPeople = [...newTrackedPeople];

        // Só atualizar a contagem se novas pessoas forem detectadas
        if (personCount > 0) {
          totalPeopleDetected += personCount;
        }

        countDisplay.textContent = `Pessoas detectadas: ${totalPeopleDetected}`;

        requestAnimationFrame(detect);
      };
      detect();
    }

    setupCamera().then(() => {
      detectPeople();
    });
  </script>
</body>
</html>
